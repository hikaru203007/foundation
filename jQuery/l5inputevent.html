<!DOCTYPE html>
<html>
<head>
	<title>Inputevent</title>
	<style type="text/css">
		body{
			height: 100vh;


			display: flex;
			justify-content: center;
			align-items: center;


		}
		.container{
			width: 500px;
			background: #99faaa;
			padding: 20px;

		}
		.form-group{
			margin: 20px 0;
		}

	</style>
</head>
<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="firstname">First Name</label>
				<input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off"/>
			</div>

			<div class="form-goup">
				<label for="lastname">Last Name</label>
				<input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off"/>
			</div>

			<div class="form-group">
				<label for="country">Country</label>
				<select name="country" id="country" class="form-control">Your option Country
					<option value="mm">Myanmar</option>
					<option value="th">Thiland</option>
					<option value="indo">Indo</option>
				</select>
			</div>

			<div class="form-goup">
				<label for="age">Age</label>
				<input type="number" name="age" id="age" class="form-control" autocomplete="off"/>
			</div>

			<div class="form-goup">
				<label for="phone">Phone</label>
				<input type="number" name="phone" id="phone" class="form-control" autocomplete="off"/>
			</div>

			<div class="form-goup">
				<label for="nrc">Nrc</label>
				<input type="number" name="n" id="nrc" class="form-control" autocomplete="off"/>
			</div>

			<div class="form-goup">
				<button type="submit">Submit</button>
			</div>


		</form>
	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">

		$(document).ready(function(){
			// console.log('h1');

			// blur()

			// $('#firstname').blur(function(){

			// 	console.log('firstname is working by blur');

			// });


			//change()

			$("#firstname").change(function(){
				console.log('firstname is working by change');
			});


			//focus()
			// $("#firstname").focus(function(){
			// 	console.log('firstname is working by focus');
			// });

			//focusin()
			// $("#firstname").focusin(function(){
			// 	console.log('firstname is working by focusin');
			// });

			//focusout()==blur()
			// $("#firstname").focusout(function(){
			// 	console.log('firstname is working by focusout');
			// });

			//select()
			// $("#firstname").select(function(){
			// 	console.log('firstname is working by select');
			// });

			// change()
			$('select').change(function(){
				console.log('you changed is new country.');

			});

			// keydown()
			var a=0;
			$('#age').keydown(function(){
				console.log('age working is keydown.');
				// console.log(a+=1);
				console.log(a++);

			});

			// keypress()==keydown()
			var x=0;
			$('#phone').keypress(function(){
				console.log('phone working is keypress.');
				// console.log(a+=1);
				console.log(x++);

			});

			// keyup()
			var v=0;
			$('#nrc').keyup(function(){
				console.log('Nrc working is keyup.');
				console.log(v+=1);
			});


			$('form').submit(function(e){
				console.log('form submitted');

				e.preventDefault();
			});





















			});
		
	</script>

</body>
</html>
