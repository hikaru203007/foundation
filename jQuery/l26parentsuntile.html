<!DOCTYPE html>
<html>
<head>
	<title>parentsUntil Method</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 500px;
			background-color: #f4f4f4;
			padding:20px;
		}

		.div{
			border:1px solid #000;
			padding:30px;
		}

		ul{
			border:1px solid #000;
			padding:20px;
		}
		ul li{
			border:1px solid #000;
		}
	</style>
</head>
<body>

	<div class="container">

		<div id="div1" class="div">this is Div 1
			<div id="div2" class="div">this is Div2
				<div id="div3" class="div">this is Div 3
				
					<ul>
						<li><h1>Hello Box 1</h1></li>
					</ul>
				</div>
			</div>
		</div>

		<button type="button" id="clsbtn">closest btn</button>
		<button type="button" id="paruntbtn">parunt btn</button>

	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">

		$(document).ready(function(){

			//အမျိုးအစားတူညီတဲ့အထည့်များမှ closest()က သူ့ကိုအုပ်ထားတဲ့parentကို သူ့ဘက်ရေတွက်ရင် အရင်ဦးဆုံးအုပ်ထားတဲ့parentကိုထုတ်ပြ

			//သူ့ကိုယ်ကိုသူအရောင်ခြယ်တာ(closest)
			//သူအောက်ကchildတွေကိုအရောင်ခြယ်တာ(parentsUntil)

			$("#clsbtn").click(function(){
				$("h1").closest("div").css({
					"color":"blue",
					"font-size":"30px",
					"border":"3px dashed red"
				});
			});


			//parentsUntil()

			//parentsမတိုင်ခင်မှာရှိတဲ့tagတွေကိုခြယ်ပေးတာ

			$("#paruntbtn").click(function(){

				// $("h1").parentsUntil("ul").css({
				// 	"color":"blue",
				// 	"font-size":"30px",
				// 	"border":"3px dashed red"
				// });

				// ul tagမတိုင်ခင် <li>ကိုခြယ်ပေးတာ

				// $("h1").parentsUntil("div").css({
				// 	"color":"blue",
				// 	"font-size":"30px",
				// 	"border":"3px dashed red"
				// });

				// $("h1").parentsUntil(".container").css({
				// 	"color":"blue",
				// 	"font-size":"30px",
				// 	"border":"3px dashed red"
				// });

				$("h1").parentsUntil("#div2").css({
					"color":"blue",
					"font-size":"30px",
					"border":"3px dashed red"
				});
			});



		});

	</script>

</body>
</html>
