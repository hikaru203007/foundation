<!DOCTYPE html>
<html>
<head>
	<title>eq Method</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width:500px;
			background: pink;
			padding:20px;
			
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Hello Myanmar</h1>
		<h1>Hello Thailand</h1>
		<h1>Hello Indonesia</h1>
		<h1>Hello Silanks</h1>
		<h1>Hello Philippines</h1>

	</div>
	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">

		$(document).ready(function(){
			console.log('hi');

			console.log($('h1'));
			console.log($('h1').eq(0));
			console.log($('h1').eq(1));
			console.log($('h1').eq(2));
			console.log($('h1').eq(3));

			$('h1').eq(1).css({
					"color":"red",
					// "font-size":"20px"
					fontSize:"20px",//js ရေးပုံ
					textTransform:"uppercase"
			});

			$('h1').eq(4).css({
					"color":"red",
					"background":"#9e9e9e",
					"fontSize":"20px",
					textTransform:"uppercase"
			});

		});
	</script>

</body>
</html>
