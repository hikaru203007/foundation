<!DOCTYPE html>
<html>
<head>
	<title>UI datepicker with Method</title>
	<link  href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css">

		*{
			box-sizing: border-box;
		}

		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 900px;
			background: #f4f4f4;
			padding:20px;
		}

		.form-group{
			margin: 10px 0;
		}

		.form-group label{
			display: block;
			font-size: 20px;
			margin-bottom: 20px;
		}

		.form-control{
			width: 100%;
			font-size: 20px;
			padding:5px;
		}
	</style>

</head>
<body>

	<div class="container">

		<form action="" method="">

			<div class="form-group">
				<label for="arrival">Arrival Date :</label>
				<input type="text" name="arrival" id="arrival" class="form-control" readonly />
			</div>

			<div class="form-group">
				<label for="bookingstart">Booking Start Date :</label>
				<input type="text" name="bookingstart" id="bookingstart" class="form-control" readonly />
			</div>

			<div class="form-group">
				<label for="bookingend">Booking End Date :</label>
				<input type="text" name="bookingend" id="bookingend" class="form-control" readonly />
			</div>
			
		</form>
		
	</div>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

	<script type="text/javascript">

		$(document).ready(function(){
			// console.log('hi');

			$("#arrival").datepicker({
				//numberOfMonths:4,
								//row,appear calendar count
				// numberOfMonths:[2,3],
				numberOfMonths:2,
				// showAnim:"slideDown",
				showAnim:"slide",

				// duration:2000,
				duration:"slow",

				dayNamesMin:["Holiday","Mon","Tue","Wed","Thu","Fri","Sat"],

				changeMonth:true,

				changeYear:true,

				// minDate:0,//start from today, today is index number 0
				// maxDate:1,

				minDate:'07/02/2022',//original date format
				maxDate:'08/05/2022'

			});

			$("#bookingstart").datepicker({
				numberOfMonths:1,
				showAnim:"slideDown",
				dateFormat:"dd-mm-yy",

				// minDate:'07-02-2022'
				onClose:function(selectdate){
					$("#bookingend").datepicker("option","minDate",selectdate);
					//bookingstartကနေကြည့်ရင် bookingendက အနည်းဆုံးဖြစ်သွားမယ်

				}
			});



			$("#bookingend").datepicker({
				numberOfMonths:1,
				showAnim:"slideDown",
				dateFormat:"dd-mm-yy",
				
				// minDate:'07-02-2022'
				onClose:function(selectdate){
												//param{},second,third
					$("#bookingstart").datepicker("option","maxDate",selectdate);
					//bookingendကနေ ကြည့်ရင် bookingstartက အများဆုံးဖြစ်နေမယ်
					//optionကတော့ paramမှာဘာမှပေးစရာမရှိလို့ optionပေးလိုက်တာတာ
				}
			});
		});


	</script>



</body>
</html>
<!-- jqueryမှာ datepicker သုံးရင် input type="date"ဆိုပြီးပေးစရာမလိုပါဘူး.type="text"ပဲပေးရပါမယ်
မဟုတ်ရင် html ကပေးတဲ့dateပါပေါ်နေမယ် -->
