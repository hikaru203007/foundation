<!DOCTYPE html>
<html>
<head>
	<title>height Method</title>
	<style type="text/css">
		body{
			width: 0;
			padding: 0;
		}

		.container{
			display: flex;
		}

		.box1{
			width: 100px;
			height: 100px;

			margin:5px;/*no action*/
			padding: 10px;/*action on innerHeight & outerHeight*/

			border:2px solid #000;/*just action on outerHeight*/
		}

		.box2{
			width: 200px;
			height: 200px;
		}

		.box3{
			width: 300px;
			height: 300px;
		}

		.box4{
			width: 400px;
			height: 400px;
		}

		.box5{
			width: 500px;
			height: 500px;
		}
	</style>
</head>
<body>

	<div class="container">

		<div class="box1" style="background: red;">Box 1</div>
		<div class="box2" style="background: green;">Box 2</div>
		<div class="box3" style="background: orange;">Box 3</div>
		<div class="box4" style="background: blue;">Box 4</div>
		<div class="box5" style="background: violet;">Box 5</div>

	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			// console.log('hi');

			$(".box1").click(function(){
				console.log("Box 1 Height = "+ $(this).height());

				console.log("Box 1 InnerHeight = "+ $(this).innerHeight());

				console.log("Box 1 OuterHeight = "+ $(this).outerHeight());
			});

			$(".box2").click(function(){
				console.log("Box 2 Height = "+ $(this).height());
			});

			$(".box3").click(function(){
				console.log("Box 3 Height = "+ $(this).height());
			});

			$(".box4").click(function(){
				console.log("Box 4 Height = "+ $(this).height());
			});

			$(".box5").click(function(){
				console.log("Box 5 Height = "+ $(this).height());
			});
		});




	</script>

</body>
</html>
