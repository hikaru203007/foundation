<!DOCTYPE html>
<html>
<head>
	<title>CSS and HTML</title>
	<style type="text/css"></style>
</head>
<body>
	<h1>Hello Thiland</h1>
	<h2>Hello Thiland</h2>
	<h3>Hello Thiland</h3>
	<button type="buttons">Change new color</button>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">

		$(document).ready(function(){

			console.log('hay');

			$('button').click(function(){
				// console.log('hi');

						// css (property,value)
				$('h1').css('background','red');
				$('h2').css('background','green');

				$('h1,h2').css('background','grey');

				$('h3').css({
					"background":"blue",
					"font-family":"Arial",
					"color":"pink"
				});

			});

		});

	</script>

</body>
</htmlaa
